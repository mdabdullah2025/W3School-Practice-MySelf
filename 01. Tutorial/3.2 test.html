    <script>
      let currentNumber = 0;
      function updateNumberInc() {
        //increment
        currentNumber++;
        document.getElementById("num").innerHTML = currentNumber;
        //color condition
        if (currentNumber % 2 === 0) {
          document.getElementById("num").style.color = "#34ace0";
        } else {
          document.getElementById("num").style.color = "#ffb142";
        }
      }

      function updateNumberDec() {
        //decrement
        currentNumber--;
        document.getElementById("num").innerHTML = currentNumber;
        //color
        if (currentNumber % 2 === 0) {
          document.getElementById("num").style.color = "#ff793f";
        } else {
          document.getElementById("num").style.color = "#706fd3";
        }
      }

      let selNumber = 0;
      function increment() {
        selNumber++;
        document.getElementById("two").innerHTML = selNumber;
        if (selNumber % 2 === 0) {
          document.getElementById("two").style.color = "tomato";
        } else {
          document.getElementById("two").style.color = "green";
        }
      }
      function decrement() {
        if (selNumber > 0) {
          selNumber--;
          document.getElementById("two").innerHTML = selNumber;
          if (selNumber % 2 === 0) {
            document.getElementById("two").style.color = "#aaa69d";
          } else {
            document.getElementById("two").style.color = "#b33939";
          }
        }
      }

      let arrayUp1 = 0;
      function increment1() {
        arrayUp1++;
        let COLOR_LIST = ["red", "blue", "yellow", "purple", "cyan"];
        // index num
        let nextColorIndex = arrayUp1 % COLOR_LIST.length;

        document.getElementById("three").innerHTML = arrayUp1;

        document.getElementById("three").style.color =
          COLOR_LIST[nextColorIndex];
      }
      function decrement1() {
        if (arrayUp1 > 0) {
          arrayUp1--;
          let COLOR_LIST1 = ["red", "blue", "yellow", "purple", "cyan"];
          let nextColorIndex1 = arrayUp1 % COLOR_LIST1.length;

          document.getElementById("three").innerHTML = arrayUp1;
          document.getElementById("three").style.color =
            COLOR_LIST1[nextColorIndex1];
        }
      }
    </script>
