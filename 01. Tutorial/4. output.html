<!DOCTYPE html>
<html>
  <body>
    <p>1st innerHTML or innerText</p>
    <h1>My Web Page</h1>
    <p id="demo1">demo</p>
    <p id="demo2"></p>

    <script>
      document.getElementById("demo1").innerHTML =
        "<h1>Hello World: innerHTML<h1>";
      document.getElementById("demo2").innerText = "innerText";
