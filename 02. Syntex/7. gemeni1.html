<body>

    <h1 id="codeColor">start</h1>

    <br/><br/>

    <button type="button" id="colorChangeUpBtn">
        Number Increment & Color Change ++ ЁЯО▓ЁЯПЖ

    <script>
        // ржпрзЗ рж░ржЩрзЗрж░ рждрж╛рж▓рж┐ржХрж╛ ржерзЗржХрзЗ ржкрж░рзНржпрж╛ржпрж╝ржХрзНрж░ржорзЗ рж░ржВржЧрзБрж▓рзЛ ржЖрж╕ржмрзЗ
        const COLOR_LIST = ['red', 'blue', 'yellow', 'purple', 'cyan'];
        
        // ржмрж░рзНрждржорж╛ржи ржХрж╛рж▓рж╛рж░рзЗрж░ ржЗржиржбрзЗржХрзНрж╕ ржЯрзНрж░рзНржпрж╛ржХ ржХрж░рж╛рж░ ржЬржирзНржп ржПржХржЯрж┐ ржнрзЗрж░рж┐ржпрж╝рзЗржмрж▓
        let currentColorIndex = -1; // -1 ржерзЗржХрзЗ рж╢рзБрж░рзБ ржХрж░рж▓рзЗ ржкрзНрж░ржержо ржХрзНрж▓рж┐ржХрзЗ 0 рж╣ржмрзЗ
        
        // HTML ржмрж╛ржЯржиржЯрж┐ржХрзЗ рж╕рж┐рж▓рзЗржХрзНржЯ ржХрж░рж╛ рж╣рж▓рзЛ
        const colorChangeUp = document.getElementById('colorChangeUpBtn');
        
        // H1 ржЯрзНржпрж╛ржЧржЯрж┐ржХрзЗ рж╕рж┐рж▓рзЗржХрзНржЯ ржХрж░рж╛ рж╣рж▓рзЛ ржпрж╛рж░ рж░ржВ ржкрж░рж┐ржмрж░рзНрждржи рж╣ржмрзЗ
        const targetElement = document.getElementById('codeColor');

        // P ржЯрзНржпрж╛ржЧржЯрж┐ржХрзЗ рж╕рж┐рж▓рзЗржХрзНржЯ ржХрж░рж╛ рж╣рж▓рзЛ ржпрж╛рж░ рж╕ржВржЦрзНржпрж╛ ржкрж░рж┐ржмрж░рзНрждржи рж╣ржмрзЗ
        const num1Element = document.getElementById('num1');
        
        /**
         * ржмрж╛ржЯржирзЗ ржХрзНрж▓рж┐ржХ ржХрж░рж╛рж░ ржкрж░ рж╕ржВржЦрзНржпрж╛ ржмрзГржжрзНржзрж┐ ржПржмржВ ржХрж╛рж▓рж╛рж░ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рж╛рж░ ржлрж╛ржВрж╢ржи
         */
        function updateChangeUp() {
            // 1. ржЗржиржбрзЗржХрзНрж╕ ржмрзГржжрзНржзрж┐
            currentColorIndex++;
            
            // 2. ржоржбрзБрж▓рзЛ ржЕржкрж╛рж░рзЗржЯрж░ (%) ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ ржкрж░ржмрж░рзНрждрзА ржХрж╛рж▓рж╛рж░ ржЗржиржбрзЗржХрзНрж╕ ржмрзЗрж░ ржХрж░рж╛ 
            // ржПржЯрж┐ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рзЗ ржпрзЗ ржЗржиржбрзЗржХрзНрж╕ржЯрж┐ COLOR_LIST-ржПрж░ рж╕рзАржорж╛рж░ ржоржзрзНржпрзЗ (0 ржерзЗржХрзЗ 4) ржерж╛ржХржмрзЗ
            let nextColorIndex = currentColorIndex % COLOR_LIST.length;

            // 3. COLOR_LIST ржерзЗржХрзЗ ржкрж░ржмрж░рзНрждрзА ржХрж╛рж▓рж╛рж░ржЯрж┐ ржирзЗржУрзЯрж╛
            const nextColor = COLOR_LIST[nextColorIndex];
            
            // 4. H1 ржЯрзНржпрж╛ржЧрзЗрж░ рж▓рзЗржЦрж╛рж░ ржХрж╛рж▓рж╛рж░ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рж╛
            targetElement.style.color = nextColor;
            
            // 5. num1 ржЯрзНржпрж╛ржЧрзЗрж░ ржнрж┐рждрж░рзЗрж░ рж╕ржВржЦрзНржпрж╛ ржЖржкржбрзЗржЯ ржХрж░рж╛ ( currentColorIndex ржжрзЗржЦрж╛ржирзЛ рж╣рж▓рзЛ)
            num1Element.innerHTML = currentColorIndex;
            
            // 6. num1 ржЯрзНржпрж╛ржЧрзЗрж░ рж╕ржВржЦрзНржпрж╛ржЯрж┐рж░ рж░ржВржУ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рж╛ рж╣рж▓рзЛ (ржРржЪрзНржЫрж┐ржХ)
            num1Element.style.color = nextColor;
        }

        // ржмрж╛ржЯржиржЯрж┐рждрзЗ 'click' ржЗржнрзЗржирзНржЯ рж▓рж┐рж╕рзЗржирж╛рж░ ржпрзЛржЧ ржХрж░рж╛ рж╣рж▓рзЛ
        colorChangeUp.addEventListener('click', updateChangeUp);
        
        // *ржирзЛржЯ:* ржЖржкржирж╛рж░ ржЕржирзНржп ржХрзЛржб, ржпрзЗржоржи 'Code Color Change' ржмрж╛ржЯржи ржПржмржВ 'preFunction' 
        // ржПржЗ рж╕ржорж╛ржзрж╛ржирзЗ ржЕржкрзНрж░ржпрж╝рзЛржЬржирзАржпрж╝ рж╣ржУржпрж╝рж╛ржпрж╝ ржмрж╛ржж ржжрзЗржУржпрж╝рж╛ рж╣ржпрж╝рзЗржЫрзЗред
    </script>

</body>
